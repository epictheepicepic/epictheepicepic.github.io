<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Clik</button>

    <script>
        
        var chance = Math.random();
        console.log(chance);
        function myFunction() {
            if (chance > 0.1)
                location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
            else
                location.replace("https://www.youtube.com/watch?v=02vx2usBzpE");
        }
    </script>
</body>
